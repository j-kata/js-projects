<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Brick Breaker</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="relative p-5">
    <div class="absolute top-5 right-7">
      <span>Score:</span>
      <span id="score" class="inline-block w-2">0</span>
    </div>
    <h1 class="mb-5 text-4xl font-extrabold text-center">Brick breaker</h1>

    <div class="relative w-fit mx-auto">
      <canvas
        id="canvas"
        class="bg-neutral-800"
        width="640"
        height="480"
      ></canvas>
      <div id="backdrop" class="absolute inset-0 backdrop-contrast-50">
        <button
          id="start"
          type="button"
          class="absolute top-1/2 left-1/2 -translate-x-1/2 inline-flex justify-center items-center w-40 h-14 rounded-lg text-lg uppercase text-white bg-green-700"
        >
          Start
        </button>
      </div>
    </div>

    <script type="module" src="src/main.js"></script>
  </body>
</html>
